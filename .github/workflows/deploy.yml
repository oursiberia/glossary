name: deploy
# only deploy site from master branch
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
    
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%T')"
      

      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - name: Cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
              # Standard usage

      # https://github.com/marketplace/actions/jekyll-action
      - name: build
        uses:  lemonarc/jekyll-action@1.0.0
  
      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # deploy the current public folder
          # to <base url>/x.y.z version subfolder
          publish_dir: ./_site
          enable_jekyll: true
          # destination_dir: ${{ steps.date.outputs.date }}
          destination_dir: ${{ github.run_number }}

      - name: Deploy redirect 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: redirect
          keep_files: true
      
      - name: Update redirect
        run: sed -i 's/LATEST_VERSION/%{{github.run_number}}/g' index.html
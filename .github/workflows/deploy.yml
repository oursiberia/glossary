name: deploy
# only deploy site from master branch
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - name: Cache
        uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      
              # Standard usage

      # https://github.com/marketplace/actions/jekyll-action
      - name: build
        uses:  lemonarc/jekyll-action@1.0.0
  
      # https://github.com/marketplace/actions/github-pages-action
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # deploy the current public folder
          # to <base url>/x.y.z version subfolder
          publish_dir: ./_site
          enable_jekyll: true
          # destination_dir: ${{ steps.date.outputs.date }}
          destination_dir: ${{ github.run_number }}

      - name: Deploy redirect ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: redirect
          keep_files: true
  
  
  update-redirect:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      # https://github.com/actions/checkout
      # checkout the newly published gh-pages branch
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
          ref: gh-pages

      - name: Get current date
        id: date
        run: |
          echo "::set-output name=date::$(date +'%Y-%m-%d-%T')"
          echo ${{ steps.date.outputs.date }}

      #update the redirect file in the root of the project to point at the new build
      - name: Update redirect
        run: |
          sed -i 's/LATEST_VERSION/${{github.run_number}}/g' index.html
      
      #replace text with var data in metadata.json
      - name: Update build metadata
        run: |
          sed -i 's/BUILD_DATETIME/${{steps.date.outputs.date}}/g' ${{github.run_number}}/_data/metadata.json
          sed -i 's/GIT_SHA/${{github.sha}}/g' ${{github.run_number}}/_data/metadata.json

      - name: Commit files # transfer the new html files back into the repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Updating the root redirect to /${{github.run_number}}"

      - name: Push changes # push the output folder to your repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
